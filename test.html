<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Add Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>



    <!-- Add Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');
    </style>

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- tailwind Custom Color -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "nav-primary": "#F85559",
                        "shorttext-primary": "#12121299",
                    },
                    backgroundImage: {
                        'meet-image': "url('./images/banner1.png')",

                    }


                },
            },
        };
    </script>

</head>

<body>
    <!-- layer-1 -->
    <!-- Open the modal using ID.showModal() method -->
    <button class="" onclick="my_modal_1.showModal()">
        <div class="card card-compact border py-5 shadow-xl">
            <figure><img src="./images/fruit7.png" alt="Shoes" /></figure>
            <div class="card-body text-center space-y-3">
                <h2 class="text-xl font-semibold mt-2">12.90$ - 18.85$</h2>

                <hr class="bg-red-500 w-2/5  mx-auto">

                <div class="space-y-3 mt-3">
                    <p class="shorttext-primary">Orange</p>

                    <div class="rating rating-half">
                        <input type="radio" name="rating-10" class="rating-hidden" />
                        <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-1"
                            checked />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                        <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                    </div>
                    <p class="text-[#F85559] text-sm">Details</p>

                </div>
            </div>
        </div>
    </button>
    <dialog id="my_modal_1" class="modal">
        <div class="modal-box">
            <div class="card card-compact py-5">
                <figure><img src="./images/fruit7.png" alt="Shoes" /></figure>
                <div class="card-body text-center space-y-1">
                    <h2 class="text-3xl font-semibold mt-2">Apples</h2>

                    <div class="space-y-3 mt-3">
                        <p class="shorttext-primary">Professional employees are there for you to pick the most amazing
                            and fresh fruits.</p>

                        <div class="rating rating-half">
                            <input type="radio" name="rating-10" class="rating-hidden" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#F85559] mask mask-star-2 mask-half-1"
                                checked />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-1" />
                            <input type="radio" name="rating-10" class="bg-[#FBC0A8] mask mask-star-2 mask-half-2" />
                        </div>
                        <p class="text-[#F85559] text-sm">Details</p>

                    </div>
                </div>
            </div>



            <div class="modal-action flex justify-center space-y-3">
                <form method="dialog" class="space-x-5">
                    <!-- if there is a button in form, it will close the modal -->
                    
                    <button class="border border-nav-primary text-nav-primary p-4 rounded-lg font-bold">Close</button>
                    <button class="bg-nav-primary text-white p-4 rounded-lg font-bold">Buy Now</button>

                </form>
            </div>
        </div>
    </dialog>

    <!-- Open the modal using ID.showModal() method -->




</body>

</html>
