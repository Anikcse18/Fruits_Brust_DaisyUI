<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>

    <!-- Add Tailwind & DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>



    <!-- Add Google Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap');
    </style>

    <style>
        .font-lato {
            font-family: 'Lato', sans-serif;
        }
    </style>

    <!-- tailwind Custom Color -->

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "nav-primary": "#F85559",
                        // "bike-secondary": "red",
                    },

                    backgroundImage: {
                        'slide1': "url('./images/banner1.png')",
                        'slide2': "url('./images/banner2.png')",
                        'slide3': "url('./images/banner3.png')",
                        'slide4': "url('./images/banner4.png')",
                    }
                },
            },
        };
    </script>

</head>

<body>
    <header class="max-w-screen-xl mx-auto px-5 md:px-10">
        <!-- nav -->
        <nav class="md:bg-nav-primary rounded-full ">

            <!-- menu -->
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About
                                Us</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Shop</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">All
                                Fruits</a>
                        </li>

                    </ul>

                </div>

                <!-- logo part -->
                <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                    <img src="./images/logo.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap md:dark:text-white">Fruit
                        Burst</span>
                </a>

                <button data-collapse-toggle="navbar-default" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-default" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <!-- search -->
                <div class="hidden w-full md:block md:w-auto form-control relative" id="navbar-default">
                    <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />

                    <button class="absolute right-3 top-3"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </button>

                </div>


            </div>
        </nav>

        <!-- Banner -->
        <!-- md:min-h-[calc(100vh-126px)] -->

        <div class="relative">

            <div class="carousel w-full mt-10 ">

                <div id="slide1" class="carousel-item relative w-full ">

                    <img src="./images/banner1.png" class="w-full">

                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide4" class="btn btn-circle">❮</a>
                        <a href="#slide2" class="btn btn-circle">❯</a>
                    </div>

                </div>

                <div id="slide2" class="carousel-item relative w-full ">
                    <img src="./images/banner2.png" class="w-full">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide1" class="btn btn-circle">❮</a>
                        <a href="#slide3" class="btn btn-circle">❯</a>
                    </div>
                </div>
                
                <div id="slide3" class="carousel-item relative w-full ">
                    <img src="./images/banner3.png" class="w-full">
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide2" class="btn btn-circle">❮</a>
                        <a href="#slide4" class="btn btn-circle">❯</a>
                    </div>
                </div>
                
                <div id="slide4" class="carousel-item relative w-full ">
                    <img src="./images/banner4.png" class="w-full" />
                    <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                        <a href="#slide3" class="btn btn-circle">❮</a>
                        <a href="#slide1" class="btn btn-circle">❯</a>
                    </div>
                </div>
            </div>
            
            <div
                class="text-center absolute md:space-y-5 top-28 md:top-60 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-xl md:text-6xl text-center font-bold md:font-extrabold max-w-full text-white">Exotic
                    tastes at your
                    doorstep
                </h1>
                <p class="text-white text-center text-sm md:text-base">We supply highly quality organic products</p>

                <button class="font-samibold text-white bg-nav-primary p-1 md:p-3 rounded-lg">Shop Now</button>

            </div>

            <!-- carusal down section -->

            <div class="hidden md:block w-9/12 absolute left-1/2 transform -translate-x-1/2 -bottom-16">

                <div class="bg-white flex justify-center gap-8 p-5 rounded-md shadow-2xl">
                    <img src="./images/fruit1.png" alt="">
                    <img src="./images/fruit2.png" alt="">
                    <img src="./images/fruit3.png" alt="">
                    <img src="./images/fruit4.png" alt="">
                    <img src="./images/fruit5.png" alt="">
                </div>
            </div>
        </div>



    </header>
    <main class="max-w-screen-xl mx-auto px-5 md:px-10">




        </div>



    </main>
    <footer>

    </footer>

</body>

</html>
